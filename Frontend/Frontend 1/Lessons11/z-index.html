<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
</head>
<style>
	.content{
		position: relative;
		width: 1170px;
		margin: 0 auto;
	}
	.box{
		width: 200px;
		height: 200px;
		text-align: center;
		font-size: 60px;
		color: #fff;
	}
	.box1{
		position: absolute;
		background: #E817E4;
		    left: 30px;
		z-index: 3;
	}
	.box2{
		position: absolute;
		background: #1F13EB;
		left: 20px;
       top: 20px;
		z-index: 2;
	}
	.box3{
		position: absolute;
		background: #EBD41F;
		left: 0;
       top: 40px;
		z-index: 1;
	}
</style>
<body>
	<div class="content">
		<div class="box1 box">1</div>
		<div class="box2 box">2</div>
		<div class="box3 box">3</div>
	</div>
</body>
</html>
