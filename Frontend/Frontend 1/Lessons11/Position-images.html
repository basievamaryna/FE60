<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Position images</title>
</head>

<style>
	.container{
		width: 1170px;
	}
	.box-images{
		position: relative;
		width: 585px;
	}
	.text_img{
		position: absolute;
    left: 0;
    bottom: 5px;
    padding: 15px 15px;
    width: 100%;
    background: rgb(0,0,0, 0.5);
    color: #fff;
    font-size: 18px;
	
	}
	img{
		max-width: 100%;
		width: auto;
		height: auto;
	}
</style>
	
<body>
	<div class="container">
		<div class="box-images">
			<div class="images"><img src="img/img.jpeg" alt="" /></div>
			<div class="text_img">Super news</div>
		</div>
	</div>
</body>
</html>
