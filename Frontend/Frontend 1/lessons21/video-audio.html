<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Audio</title>
</head>

<body>
	
	<div>
		<audio controls autoplay muted loop>
			<source src="video/song.mp3" type="audio/mp3" />
			<source src="video/song.ogg" type="audio/ogg" />
		</audio>
		
		
		<video width="500" autoplay loop muted>
			<source src="video/intro-video-lg.mp4" type="video/mp4">
			<source src="video/intro-video-lg.ogv" type="video/ogv">
			<source src="video/intro-video-lg.webm" type="video/webm">
		</video>
		
		<video width="500"  loop  controls poster="video/hors.jpg">
			<source src="video/intro-video-lg.mp4" type="video/mp4">
			<source src="video/intro-video-lg.ogv" type="video/ogv">
			<source src="video/intro-video-lg.webm" type="video/webm">
		</video>
	</div>
</body>
</html>
