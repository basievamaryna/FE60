<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>

<body>
	
	 <table border="1">
		 <thead>
		 	<h2>Table title</h2>
		 </thead>
		 <tbody>
			  <tr>
				   <th>First column</th>
				   <th>Second column</th>
				   <th rowspan="6">Five row th</th>
			 </tr>
			 <tr>
				  <td>Row1, cell1</td>
				  <td>Row1, cell2</td>
			 </tr>
			 <tr>
				 <td>Row2, cell1</td> 
				 <td rowspan="2">Row2, cell2</td> 
			 </tr>
			 <tr>
				  <td>Row3, cell1</td>
			 </tr>
			 <tr>
				  <td>Row2,cell2</td>
				  <td>Row3,cell1</td>
			 </tr>
			 <tr>
				  <td colspan="2">2 column row</td>
			 </tr>
		 </tbody>
		 <tfoot>
			  <tr>
				   <th colspan="3">cell footer</th>
			 </tr>
		 </tfoot>
	</table>
	<br />
	<br />
	
	<table border="1">
		 <tr>
			  <td colspan="2">Row1</td>
			  <td>Row1</td>
		</tr>
		<tr>
			 <td>Row2</td>
			<td>Row2</td>
			<td>Row2</td>
		</tr>
		<tr>
			 <td>Row3</td>
			<td>Row3</td>
			<td>Row3</td>
		</tr>
	</table>
	
	<br />
	<br />
	
	<table border="1" align="center" cellpadding="10" cellspacing="0">
		<tr>
			<th>name1</th>
			<th>name2</th>
			<th rowspan="3">name3</th>
		</tr>
		<tr align="center">
			<td rowspan="2">row1</td>
			<td>Row1</td>
		</tr>
		<tr>
			<td align="center">Row2</td>
		</tr>
		<tr>
			<td colspan="3" align="center">Row3</td>
		</tr>
	</table>
</body>
</html>
