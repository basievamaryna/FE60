<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>show hide btn</title>
</head>

<body>
	<script>
		 function openbox(id){
		
			 let display = document.getElementById(id).style.display;
			 if(display == "none"){
				document.getElementById(id).style.display="block"; 
			 }else{
				document.getElementById(id).style.display="none"; 
			 }
		 };
	</script>
</body>
</html>
