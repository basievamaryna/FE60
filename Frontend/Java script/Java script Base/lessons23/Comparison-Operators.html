<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Comparison Operators</title>
</head>
<script>
	/* a > b
	a < b
	больше меньше равно a >= b a <= b
	равно a == b(равенства)
	a = b присваение
	Не равно a != b 
	=== строгое равенство используется дальше без преобразования дальше значений*/
	
	
	console.log(6 > 1); //true
	console.log(2 == 1); // false
	console.log(2 == 2);// true
	console.log(4 != 2);
	
	console.log(2 === 1);//false
</script>

</body>
</html>
