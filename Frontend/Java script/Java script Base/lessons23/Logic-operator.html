<title>Logic Operator</title>
</head>
<script>
	/// ИЛИ || если один операнд истен то будет true
	
console.log(true || true);//true
console.log(false || true);//true
console.log(true || false);//true
console.log(false || false);//false

	
	// И &&  только если два операнда истины только тогда будет true, в противном случае false
	console.log(true && true);// true
	console.log(false && true);// false
	console.log(true && false);// false
	console.log(false && false);//false

// ! НЕ  оператор который меняет операнд на обратно с true на false и на оборот
	
	console.log(!true);//false
	console.log(!0);//true
	
</script>
