<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
</head>
<script>
	//abs()
	let x = -25;
	console.log(Math.abs(x));//25
	
	let y = 34;
	console.log(Math.abs(y));//34
	
	// min() max()
	
	let max = Math.max(20, 30, 40,10);
	console.log(max);//40
	
	let min = Math.min(20, 30, 40,10);
	console.log(min);//10
	
	let max2 = Math.max(20, -9, 30, -20, 40,10);
	console.log(max2);//40
	
	// ceil()
	let q = Math.ceil(7.2);
	console.log(q);//8
	
	let q2 = Math.ceil(-7.9);
	console.log(q2);// -7
	
	//floor()
	let foo = Math.floor(7.2);
	console.log(foo);//7
	
	let foo2 = Math.floor(-7.2);
	console.log(foo2);//-8
	
	// round()
	
	let w = Math.round(6.5);//7
	let w2 = Math.round(6.4);//6
	let w3 = Math.round(-6.4);//-6
	let w4 = Math.round(-5.5);//-5
	let w5 = Math.round(-6.6);//-7
	console.log(w);
	console.log(w2);
	console.log(w3);
	console.log(w4);
	console.log(w5);
	
	
	//random()
	let ran = Math.random();
	console.log(ran);
	
	//pow
	let v = Math.pow(2, 3);//8
	console.log(v);
</script>
<body>
</body>
</html>
