	let a = 5 + 6;
	
	switch(a){
		case 4/*4+7*/:
		alert("Очень мало 4");
		break;
			
		case 5:
		alert("Уже почти");
		break;
			
		case 11:	
		case 12:
		alert("Именно это число я искала 11");
		alert("Именно это число я искала 12");
		break;
			
		case 8:
		alert("Не добор 8");
		break;
			
		default:
		alert("Такого числа не существует default");
		break;
	}
	
	let a = 5;
	
	switch(a){
		case 1:
		alert("Число 1");
		break;
			
		case 2:
		alert("Число 2");
		break;
			
		case 3:
		alert("Число 3");
		break;
			
		case 4:
		alert("Число 4");
		break;

		case 5:
		alert("Число 5");
		break;
			
		default:
		alert("Такого числа не существует default");
		break;
	}
</script>
