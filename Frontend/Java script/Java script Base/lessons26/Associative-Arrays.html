<body>
	<div class="param"></div>

	<script>
		let car = {
		"color" : "red",
		"Speed" : 250,
		"name car" : "Shkoda"
	    };
		
		let param = document.querySelector(".param");
		
		for(let key in car){
			param.innerHTML += key + ":"+ car[key] + "<br />";
		}
