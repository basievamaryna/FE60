<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>IndexOf LastIndexOf</title>
</head>
<script>
	let string = 'https://developers.google.com//search/docs/advanced/guidelines/amp?hl=ru';
	let str = string.indexOf('developers');//ищет совпадение с начала строк
	console.log(str);
	
	let string2 = 'Я говорю много много';
	let str2 = string2.lastIndexOf('много');
	console.log(str2);
	
	//если совпадений нет то -1 
</script>
<body>
</body>
</html>
