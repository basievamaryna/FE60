<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Primitive types</title>
</head>
<script>
	//Number
	let n = 123;
	let n2 = 12.45;
	
	console.log("не число"*2); //NaN
	
	console.log(1/0); //Infinity
	
	//String
	
	let str = "Hello my dear pets";
	let str2 = 'Hello World';
	console.log(str, str2);
	
	//Boolean
	
	let check = true;
	let check2 = false;
	console.log(check, check2);
	
	//Null
	let age = null;
	console.log(age);
	
	
	let person ={firstName:"Maya", lastName:"Gouet", age:50};
	person = null;
	console.log(person);
	
	// Undefined
	let y;
	console.log(y);
</script>
<body>
</body>
</html>
