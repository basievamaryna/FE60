		//методы объекта date
		//getFullYear() - получить год в формате четырех цифр
		//getMonth() - Получить номер месяц (0-11)
		//getDate() - Получить число месяца(1-31)
		//getHours() - Получить час (0-23)
		//getMinutes() - получить минуты (0-59)
		//getSeconds() - Получить секунды (0-59)
		//getMilliseconds() - Получить миллисекунды (0-999)
		//getTime() - Получить время (кличество миллисекунд прошедших с 1 января 1970года)
		//getDay() -  Получить номер дня недели(0-6)
		
		
		
		let yearMilliseconds = new Date();
		document.getElementById("yearMilliseconds").innerHTML = yearMilliseconds.getTime();
		
		let yearFull = new Date();
		document.getElementById("yearFull").innerHTML = yearFull.getFullYear();
		
		
		let yearMonth = new Date();
		document.getElementById("yearMonth").innerHTML = yearMonth.getMonth();
		
		let newYearMonth = new Date();
		let newYearMonthChild = ["Январь", "Февраль", "Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
		document.getElementById("newYearMonthChild").innerHTML = newYearMonthChild[newYearMonth.getMonth()];
		
		
		let date = new Date();
		document.getElementById("date").innerHTML= date.getDate();
		
		let dateTime = new Date();
		document.getElementById("dateTime").innerHTML = dateTime.getHours() + " : " + dateTime.getMinutes() + " : " + dateTime.getSeconds() + " : " + dateTime.getUTCMilliseconds();
		
		let Time = new Date();
		document.getElementById("Time").innerHTML = Time.getMinutes();
		
		let newDays = new Date();
		let days = ["Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"];
		document.getElementById("days").innerHTML = days[newDays.getDay()];
		
		
		
		/*Методы объекта Date
		setDate() - установить день (1-31)
		setFullYear() -установить год можно установить месяц и даже день
	    setMonth() - установить месяц (0-11)
		setHours() - установить часы (0-23)
		setMinutes() - установить минуты (0-59)
		setSeconds() - установить секунды(0-59)
		setMilliseconds() - установить миллисекунды (0-999)
		setTime() - установить время */
		
		
		let yearSet = new Date();
		yearSet.setFullYear(2020);
		document.getElementById("yearSet").innerHTML = yearSet;
		
		
		let yearSet2 = new Date();
		yearSet2.setFullYear(2020, 11, 8);
		yearSet2.setMonth(10);
		yearSet2.setDate(7);
		yearSet2.setHours(20);
		yearSet2.setMinutes(20);
		yearSet2.setSeconds(20);
		document.getElementById("yearSet2").innerHTML = yearSet2;
		
		
		
		let today, someday, text;
		today = new Date();
		someday = new Date();
		someday.setFullYear(2020, 3, 11);
		
		if(someday > today){
			text = "11 Апреля 2020 год еще не наступил";
		}else{
			text = "11 Апреля 2020 год уже прошел";
		}
		document.getElementById("text").innerHTML = text;
